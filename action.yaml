name: 'Python Multiply Numbers'

description: 'Custom action to multiply two numbers'
 
runs:
  using: 'docker'
  image: 'Dockerfile'
  entrypoint: /entrypoint.sh
 
inputs:
  num1:
    description: 'First number'
    required: true
  num2:
    description: 'Second number'
    required: true
 
outputs:
  result:
    description: 'Sum of the two numbers'
